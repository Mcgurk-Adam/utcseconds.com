<!DOCTYPE html>
<html lang="en-us" dir="ltr">

<head>
    <link rel="shortcut icon" href="/assets/dev-logo.png?v=1.0.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    </noscript>
    <link rel="stylesheet" href="/css/style.css">
    <title>Convert UTC Timestamp to date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ontouchstart="">
    <header>
        <img src="/assets/logo.svg" class="logo" title="Logo" alt="Logo">
    </header>
    <h1 class="content">Convert a UTC timestamp to a datestring in any timezone</h1>
    <p class="content">Doing time match frankly sucks. And it doesn't help that you can't put into Google "what time is 1647821156 in my timezone". But that's exactly what you can do here.</p>
    <form>
        <label class="regular-input">Timestamp
            <input type="number" inputmode="decimal" id="timestampInput">
        </label>
        <button type="submit" class="blue">Convert!</button>
    </form>
</body>
</html>
